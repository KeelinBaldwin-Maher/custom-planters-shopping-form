<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <script src="a2-JavaScript.js"></script>
    <link rel="stylesheet" href="a2-Style.css">
    <title>Assignment 2</title>
</head>

<h2 class="formTitle">
    Truncated Cone Planter
</h2>

<div id="shopImgs">
    <div id="shopSelectionImgs">
        <img class="shopImgs" src="photos/cone/empty_truncated-cone_crate-and-barrel.jpg"
            alt="empty truncated cone planter" onclick="changeImg(this.src)">
        <br>
        <img class="shopImgs" src="photos/cone/truncated-cone_single_crate-and-barrel.jpg" alt="truncated cone planter"
            onclick="changeImg(this.src)">
        <br>
        <img class="shopImgs" src="photos/cone/truncated-cone-shore-polyterrazo-planters-crate-and-barrel.jpg"
            alt="collection of truncated cone planters" onclick="changeImg(this.src)">
        <br>
        <img class="shopImgs" src="photos/cone/truncated-cone_collection-2_crate-and-barrel.jpg"
            alt="collection of truncated cone planterss" onclick="changeImg(this.src)">
    </div>
    <div id="mainShopImgDiv">
        <img id="mainShopImg" src="photos/cone/empty_truncated-cone_crate-and-barrel.jpg"
            alt="empty truncated cone planter">
    </div>
</div>

<div id="dimensionsList">
    <h3 class="formHeader1">
        Dimensions
    </h3>
    <ul>
        <li>
            <label for="coneRadius1">
                Large Radius
            </label>
            <br>
            <input onchange="calculateVolume('cone')" id="coneRadius1" name="Radius" type="number" min="1" value="1"> cm
        </li>
        <li>
            <label for="coneRadius2">
                Small Radius
            </label>
            <br>
            <input onchange="calculateVolume('cone')" id="coneRadius2" name="width" type="number" min="1" value="1"> cm
        </li>
        <li>
            <label for="coneHeight">
                Height
            </label>
            <br>
            <input onchange="calculateVolume('cone')" id="coneHeight" name="width" type="number" min="1" value="1"> cm
        </li>
        <li>
            <span class="formHeader2">
                &emsp; Volume
            </span>
            <br>
            <span id="volumeResult">
                &emsp; 0 cm&sup3;
            </span>
        </li>
    </ul>
</div>

</html>
